<ng-container *ngFor="let location  of getCurrentConditions()" class="well flex" (click)="showForecast(location.zip)">
    <mat-card class="weather-card">
        <mat-card-header>
            <mat-card-title>
                {{location?.data?.name}} ({{location?.zip}})
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <h4>Current conditions: {{location?.data?.weather[0]?.main}}</h4>
                <mat-divider [inset]="true"></mat-divider>
                <h4>Temperatures today:</h4>
                <p>
                    Current {{location?.data?.main?.temp | number:'.0-0'}}
                    - Max {{location?.data?.main?.temp_max | number:'.0-0'}}
                    - Min {{location?.data?.main?.temp_min | number:'.0-0'}}
                </p>

                <p>
                    <button mat-raised-button [routerLink]="['/forecast', location.zip]">Show 5-day forecast for
                        {{location?.data?.name}}</button>
                </p>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-divider [inset]="true"></mat-divider>
</ng-container>
